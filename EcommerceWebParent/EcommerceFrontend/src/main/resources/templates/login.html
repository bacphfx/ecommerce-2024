<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Ecommerce', 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>

    <div>
        <h2>Customer Login</h2>
    </div>
    <div class="mb-3">
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <p>
                    <input type="checkbox" name="remember-me"> &nbsp; Remember me
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary">
                </p>
            </div>
        </form>
    </div>

    <div class="mb-3">
        <a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/google}">
            <i class="fa-brands fa-google"></i>
            Continue with Google</a>
    </div>

    <div class="mb-3">
        <a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/facebook}">
            <i class="fa-brands fa-facebook"></i>
            Continue with Facebook</a>
    </div>

    <div class="mb-3">or <a th:href="@{/forgot_password}">Forgot Password</a></div>

    <div class="mb-3">
        Don't have account? <a th:href="@{/register}"><b>Sign up</b></a>
    </div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
