<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: page_head('Forgot Password', 'none')"/>

<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>
        <h1>Forgot Password</h1>
    </div>
    <div class="mb-3">
    <form th:action="@{/forgot_password}" method="post" style="max-width: 450px; margin: 0 auto">
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div><div th:if="${message != null}">
            <p class="text-success">[[${message}]]</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email</p>
            </div>
            <div>
                <input type="email" name="email" class="form-control" required="required" autofocus="autofocus"
                placeholder="Enter your email">
            </div>
            <div>
                <input type="submit" value="Send" class="btn btn-primary mt-2">
            </div>
        </div>
    </form>
    </div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
