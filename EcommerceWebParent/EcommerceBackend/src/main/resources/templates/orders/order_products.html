<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">
    <div id="productList">
        <th:block th:each="detail, status : ${order.orderDetails}">
            <div class="border rounded p-1 m-1" th:with="product = ${detail.product}">
                <div class="row">
                    <div class="col-sm-1">
                        <div>[[${status.count}]]</div>
                    </div>
                    <div class="col-sm-5">
                        <img th:src="@{${product.mainImagePath}}" class="img-fluid"/>
                    </div>
                    <div class="col-sm-6">
                        <b>[[${product.name}]]</b>
                        <table>
                            <tr>
                                <td>Product cost:</td>
                                <td>
                                    <input type="text" required class="form-control m-1 cost-input"
                                           th:rowNumber="${status.count}"
                                           th:value="${detail.productCost}" style="max-width: 140px">
                                </td>
                            </tr>
                            <tr>
                                <td>Quantity:</td>
                                <td>
                                    <input type="number" step="1" min="1" required
                                           class="form-control m-1 quantity-input"
                                           th:rowNumber="${status.count}"
                                           th:id="'quantity' + ${status.count}"
                                           th:value="${detail.quantity}" style="max-width: 140px">
                                </td>
                            </tr>
                            <tr>
                                <td>Unit price:</td>
                                <td>
                                    <input type="text" required class="form-control m-1 price-input"
                                           th:id="'price' + ${status.count}"
                                           th:rowNumber="${status.count}"
                                           th:value="${detail.unitPrice}" style="max-width: 140px">
                                </td>
                            </tr>
                            <tr>
                                <td>Subtotal:</td>
                                <td>
                                    <input type="text" readonly class="form-control m-1 subtotal-output"
                                           th:id="'subtotal' + ${status.count}"
                                           th:value="${detail.subtotal}" style="max-width: 140px">
                                </td>
                            </tr>
                            <tr>
                                <td>Shipping cost:</td>
                                <td>
                                    <input type="text" required class="form-control m-1 ship-input"
                                           th:value="${detail.shippingCost}" style="max-width: 140px">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
