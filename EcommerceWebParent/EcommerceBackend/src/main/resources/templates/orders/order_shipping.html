<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Deliver days:</label>
        <div class="col-sm-10">
            <input type="number" step="1" class="form-control" th:field="*{deliverDays}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Expected deliver daye:</label>
        <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{deliverDateOnForm}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{phoneNumber}" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address line 1:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine1}" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address line 2:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{addressLine2}" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{city}" required/>
        </div>
    </div>

    [[${order.country}]]
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-10">
            <select class="form-control" id="country">
                <option th:each="country : ${countries}" th:value="${country.id}"
                        th:selected="${country.name == order.country}">[[${country.name}]]</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">State/Province:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{state}" class="form-control" list="listStates">
            <datalist id="listStates"></datalist>
        </div>
    </div>
</div>
</body>
</html>
