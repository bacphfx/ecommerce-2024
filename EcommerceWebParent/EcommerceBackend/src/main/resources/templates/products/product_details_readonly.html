<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="m-3">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <th width="40%">Name</th>
            <th>Value</th>
            </thead>
            <tbody>
            <tr th:each="detail : ${product.details}">
                <td>[[${detail.name}]]</td>
                <td>[[${detail.value}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
